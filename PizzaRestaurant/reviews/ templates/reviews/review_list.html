<!DOCTYPE html>
<html>
<head>
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    <ul>
    {% for review in reviews %}
        <li>{{ review.reviewer_name }} rated {{ review.pizza.name }} {{ review.rating }}/5</li>
        <p>{{ review.comment }}</p>
    {% endfor %}
    </ul>
    <a href="{% url 'add_review' %}">Add Review</a>
    <a href="{% url 'welcome' %}">Back to Welcome Page</a>
</body>
</html>
