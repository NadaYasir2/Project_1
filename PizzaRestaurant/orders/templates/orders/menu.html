{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Menu{% endblock %}

{% block content %}
<h1>Menu</h1>
<table class ="table table-border table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>

{% for i in pizzas %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.price }}</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
