{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Menu{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Menu</h1>
    <div class="row">
        {% for i in pizzas %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ i.price }} JOD</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
<div class=" mt-4">
        <a href="{% url 'order_pizza' %}" class="btn btn-primary btn-lg btn-success mx-3" >Order</a>
        <a href="{% url 'homepage' %}" class="btn btn-dark btn-lg mx-3">Back to HomePage</a>
    </div>

<div class=" mt-4">
</div>
{% endblock %}
