{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Order Pizza{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Order Pizza</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Order Your Favorite Pizza</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block btn-success mt-3">Order</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'menu' %}" class="btn btn-dark btn-lg mx-2">Back to Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" mt-4">
</div>
{% endblock %}
